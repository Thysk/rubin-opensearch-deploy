# Source: opensearch-dashboards/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-opensearch-dashboards
  labels:
    helm.sh/chart: opensearch-dashboards-2.19.1
    app.kubernetes.io/name: opensearch-dashboards
    app.kubernetes.io/instance: opensearch
    app.kubernetes.io/version: "2.15.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: opensearch-dashboards
      release: "opensearch"
  template:
    metadata:
      labels:
        app: opensearch-dashboards
        release: "opensearch"
      annotations:
    spec:
      securityContext:
        {}
      serviceAccountName: opensearch-opensearch-dashboards-dashboards
      volumes:
        - name: hostcert
          secret:
            secretName: usdf-opensearch-hostcert
        - name: hostkey
          secret:
            secretName: usdf-opensearch-hostkey
      containers:
      - name: dashboards
        securityContext:
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
        image: "opensearchproject/opensearch-dashboards:2.15.0"
        imagePullPolicy: "IfNotPresent"
        readinessProbe:
          failureThreshold: 10
          initialDelaySeconds: 10
          periodSeconds: 20
          successThreshold: 1
          tcpSocket:
            port: 5601
          timeoutSeconds: 5
        livenessProbe:
          failureThreshold: 10
          initialDelaySeconds: 10
          periodSeconds: 20
          successThreshold: 1
          tcpSocket:
            port: 5601
          timeoutSeconds: 5
        startupProbe:
          failureThreshold: 20
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 5601
          timeoutSeconds: 5
        env:
        - name: OPENSEARCH_HOSTS
          value: "https://opensearch-cluster-master.opensearch-system.svc.cluster.local:9200"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: OPENSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: opensearch-admin-pw
              key: username
        - name: OPENSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: opensearch-admin-pw
              key: password
        - name: COOKIE_PASS
          valueFrom:
            secretKeyRef:
              name: opensearch-admin-pw
              key: cookie
        ports:
        - containerPort: 5601
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 512M
          requests:
            cpu: 100m
            memory: 512M
        volumeMounts:
          - name: hostcert
            mountPath: /etc/grid-security/hostcert.pem
            subPath: hostcert.pem
          - name: hostkey
            mountPath: /etc/grid-security/hostkey.pem
            subPath: hostkey.pem
